<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasoles MÃ¡gicos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to right, #ffdde1, #ee9ca7); /* Fondo degradado */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        h1 {
            color: #ff4081;
            font-size: 2rem;  /* TamaÃ±o reducido para dispositivos mÃ³viles */
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Girasoles en Formas Hermosas ðŸ’–</h1>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawPetal(x, y, width, height, angle, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, width, height, 0, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();
        }

        function drawSunflower(x, y) {
            // Dibujar pÃ©talos de girasol
            for (let i = 0; i < 8; i++) {  /* ReducciÃ³n de nÃºmero de pÃ©talos */
                drawPetal(x, y, 20, 40, (i * Math.PI) / 6, "#ffcc00");  // PÃ©talos amarillos
            }

            // Centro del girasol
            ctx.beginPath();
            let gradient = ctx.createRadialGradient(x, y, 5, x, y, 15);  // Centro mÃ¡s pequeÃ±o
            gradient.addColorStop(0, "orange");
            gradient.addColorStop(1, "yellow");
            ctx.arc(x, y, 15, 0, Math.PI * 2);  // ReducciÃ³n del tamaÃ±o
            ctx.fillStyle = gradient;
            ctx.fill();

            // Tallo
            ctx.beginPath();
            ctx.moveTo(x, y + 15);
            ctx.lineTo(x, y + 60);  // Tallo mÃ¡s corto
            ctx.strokeStyle = "green";
            ctx.lineWidth = 4;
            ctx.stroke();

            // Hojas (dos hojas a cada lado)
            drawPetal(x - 30, y + 40, 15, 8, Math.PI / 4, "green");  // Hoja izquierda
            drawPetal(x + 30, y + 40, 15, 8, -Math.PI / 4, "green"); // Hoja derecha
        }

        function drawSunflowerPattern() {
            // Coordenadas organizadas en dos filas de tres girasoles
            const positions = [
                {x: canvas.width / 2 - 150, y: canvas.height / 2 - 100}, // Fila superior - izquierda
                {x: canvas.width / 2, y: canvas.height / 2 - 100}, // Fila superior - centro
                {x: canvas.width / 2 + 150, y: canvas.height / 2 - 100}, // Fila superior - derecha
                {x: canvas.width / 2 - 150, y: canvas.height / 2 + 100}, // Fila inferior - izquierda
                {x: canvas.width / 2, y: canvas.height / 2 + 100}, // Fila inferior - centro
                {x: canvas.width / 2 + 150, y: canvas.height / 2 + 100}, // Fila inferior - derecha
            ];

            // Dibujar girasoles en cada posiciÃ³n
            positions.forEach(pos => {
                drawSunflower(pos.x, pos.y);
            });
        }

        drawSunflowerPattern(); // Llamada para dibujar los girasoles en el patrÃ³n

    </script>
</body>
</html>
